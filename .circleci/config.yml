version: 2
jobs:
  build:
    working_directory: ~/demo_app
    docker: 
      - image: crystallang/crystal:0.26.0
    steps: 
      - checkout
      - restore_cache:
          key: dependency-cache-{{ checksum "shard.lock" }}
      - run:
          name: Install dependencies.
          command: shards install
      - save_cache:
          key: dependency-cache-{{ checksum "shard.lock" }}
          paths:
            - ./lib
      - run:
          name: test
          command: crystal spec
          
